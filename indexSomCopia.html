<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1><span class="container__texto-azul"></span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 a 10</p>
                </div>
                <input type="number" required min="1" max="10" id="number" class="container__input" required>
				
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" id="meuBotao" class="container__botao">Chutar</button>
					<audio id="meuSom">
						<source src="chute-m.mp3" type="audio/mp3">
						<!-- Adicione outros formatos de áudio aqui para melhor compatibilidade -->
						Seu navegador não suporta a tag de áudio.
					</audio>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Reiniciar Jogo</button>
					<audio id="meuSom1">
						<source src="marble-madness-chute-sound.mp3" type="audio/mp3">
						<!-- Adicione outros formatos de áudio aqui para melhor compatibilidade -->
						Seu navegador não suporta a tag de áudio.
					</audio>
				</div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
